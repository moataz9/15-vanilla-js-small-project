<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previews Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="../font-awosome/css/all.min.css" />
    <link rel="stylesheet" href="../font-awosome/css/v4-shims.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- reviews -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="perspon-one" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste placeat officia itaque laborum at deserunt culpa magnam saepe, illo, sunt nesciunt hic eaque
            nemo ullam. Adipisci, rem fugit? Odit, modi!
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javaScript -->
    <script src="app.js"></script>
  </body>
</html>
